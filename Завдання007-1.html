<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання007-1</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        /*
        Завдання:
        Зробіть так, щоб під час натискання на клавішу G фон div#colorOutput ставав зеленим,
        під час натискання на клавішу R фон div#colorOutput ставав червоним,
        а під час натискання на клавішу B фон div # color Output ставав синім.
        */
        const colorOutput = document.querySelector("#colorOutput");
        document.addEventListener("keydown", function(e) {
            switch (e.code) {
                case "KeyG":
                    colorOutput.style.backgroundColor = "green";
                    break;
                case "KeyR":
                    colorOutput.style.backgroundColor = "red";
                    break;
                case "KeyB":
                    colorOutput.style.backgroundColor = "blue";
                    break;
            }
        });
 
    </script>
</body>

</html>
